<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>kos</title>
    <link rel="stylesheet" href="../static/assets/css/main.css">
    <link rel="stylesheet" href="../static/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/libs/font-awesome/css/font-awesome.min.css">
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">-->
</head>

<body id="app">

    <div id="login" v-show="!logged">
        <div>
            <div class="input_wrapper">
                <input class="" v-model="logInfo.name" @keyup.enter="logIn" type="text" placeholder="用户名">
            </div>
            <div class="input_wrapper">
                <input v-model="logInfo.pwd" @keyup.enter="logIn" type="password" placeholder="密码">
            </div>
        </div>
    </div>

    <div id="add" class="container">
        <div class="">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input v-model="newSentence.en" @keyup.enter="addNew" type="text" class="form-control" id="input_en" placeholder="English">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input v-model="newSentence.cn" @keyup.enter="addNew" type="text" class="form-control" id="input_cn" placeholder="中文">
                </div>
              </div>
            </form>
        </div>
    </div>

    <div id="list" class="container pt50">
        <div v-for="item in listData" class="panel panel-default">
            <div @click="showEn(item)" class="curp panel-heading">
                <span v-text="item.chinese"></span>
                <i @click.stop="remove(item)" class="fa fa-trash"></i>
            </div>
            <div v-show="item.show_en" class="panel-body" v-text="item.english"></div>
        </div>
    </div>
</body>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--<script src="/static/libs/jquery/jquery.js"></script>-->
<script src="../static/libs/vue/vue.min.js"></script>
<script src="../static/libs/vue-resource/vue-resource.min.js"></script>
<script src="../static/libs/md5/md5.min.js"></script>
<script src="../static/assets/js/main.js"></script>

</html>
